<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Animal Gallery</h1>
  <div class="gallery">
    <img src="/images/lion.jpg" alt="Lion">
    <img src="/images/tiger.jpg" alt="Tiger">
    <img src="/images/elephant.jpg" alt="Elephant">
    <img src="/images/giraffe.jpg" alt="Giraffe">
  </div>
</body>
</html>
